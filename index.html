<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="title-container">
        <h1 id="titulo">Input your tasks:</h1>
    </div>

    <div id="container">
        <label for="tasks">Here you can add your task:</label>
        <input type="text" id="tasks" placeholder="Type your tasks">


        <button type="submit" id="button-to-add-tasks">Add task</button>
    </div>




    <div id="capsula">
        <h2 id="segundo-titulo">Tasks to do: </h2>

        <ul id="tasks-container">


        </ul>

    </div>



    <script src="javascript.js"></script>
</body>
</html>
